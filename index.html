<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV Clara Ribeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/portfolio.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">
                <img src="img/logo.png" alt="" class="navbar-logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <div class="custom-toggler-icon">
                    <span></span><span></span><span></span>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="home" class="image-container" style="width: 100%; height: 50%; object-fit: cover; display: block; margin: 0; padding: 0;">
        <img class="home-img" src="img/1.jpg" alt="Home Image" >
        <img class="home-img-mobile" src="img/1mobile.jpg" alt="Home Image Mobile">
    </div>

    <div id="about" class="image-container" style="width: 100%; height: 50%; object-fit: cover; display: block; margin: 0; padding: 0;">
        <img class="about-img" src="img/2.jpg" alt="About Image">
        <img class="about-img-mobile" src="img/2mobile.jpg" alt="About Image Mobile">
    </div>
    <div id="portfolio" class="portfolio-section" style="width: 100%; height: 50%; object-fit: cover; display: block; margin: 0; padding: 0;">
    <div class="container py-5">
         <div class="row mb-4 justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="portfolio-item">
                    <a href="https://aimaria.netlify.app/">
                        <img src="img/aisite.png" alt="Chatbot AI" class="img-fluid rounded custom-img-size">
                        <p><a href="https://aimaria.netlify.app/" target="_blank">Chatbot AI</a></p>
                    </a>
                </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="portfolio-item">
                        <a href="https://weatherclara.netlify.app/">
                            <img src="img/weather.png" alt="Weather App" class="img-fluid rounded custom-img-size">
                            <p><a href="https://weatherclara.netlify.app/" target="_blank">Weather APP</a></p>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="portfolio-item">
                        <a href="https://claraworldclock.netlify.app/">
                            <img src="img/clock.png" alt="Timer App" class="img-fluid rounded custom-img-size">
                            <p><a href="https://claraworldclock.netlify.app/" target="_blank">Timer APP</a></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="image-below">
    <img class="portfolio-img" src="img/3.jpg" alt="About Image">
    <img class="portfolio-img-mobile" src="img/3mobile.jpg" alt="Portfolio Image Mobile">
</div>
</div>


    <!-- Contact Section -->
    <div id="contact" class="image-container">
        <div class="form-overlay">
            <form>
                <h1>Contact me</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
